<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Brain</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.164.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.164.1/examples/jsm/"
        }
      }
    </script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="paths">
      <form>
        <input id="imageDP" type="text" placeholder="Image Data Path" />
        <select id="maskType">
          <option value="new">New Mask</option>
          <option value="exist">Update Mask</option>
        </select>
        <input
          id="maskDP"
          type="text"
          placeholder="Mask Data Path"
          style="display: none"
        />
        <input id="newMaskDP" type="text" placeholder="File path for save" />
        <input id="subBtn" type="submit" />
        <h1 id="loaded"></h1>
        <p>Leave mask field blank if new mask is to be created</p>
      </form>
    </div>
    <div id="inset"></div>
    <div id="info"></div>
    <script src="vis.js" type="module"></script>
  </body>
</html>
