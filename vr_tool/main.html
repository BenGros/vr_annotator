<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Brain</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.164.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.164.1/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
      }
      .inputs {
        width: 400px;
        margin: 10px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="paths">
      <h1>Enter the path to the mask file relative to the vr_tool directory</h1>
      <form>
        <input
          class="inputs"
          id="imagePath"
          type="text"
          placeholder="Image Data Path"
          style="display: inline"
        />
        <button type="button" id="imBtn">Clear</button>
        <br />
        <input
          class="inputs"
          id="maskDP"
          type="text"
          placeholder="Mask Data Path"
          style="display: inline"
        />
        <button type="button" id="maskBtn">Clear</button>
        <br />
        <label>New Save Location</label>
        <input type="checkbox" id="saveLoc" />
        <input type="text" placeholder="save path" id="newSavePath" />
        <input id="subBtn" type="submit" value="Submit" />
        <h1 id="loaded"></h1>
      </form>
    </div>
    <script src="vis.js" type="module"></script>
    <script src="main.js"></script>
  </body>
</html>
